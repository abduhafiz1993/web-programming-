<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <script>
        let count = 0;
        function count(){
            count++;
            document.querySelector('h1').innerHTML = count;
        }
    </script>
</head>
<body>
    <h1>0</h1>
    <button onclick="count()" >Count</button>
</body>
</html>
